<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./vue2.js"></script>
    <script src="./axios.js"></script>
    <style>
        #app {
            width: 600px;
            margin: 10px auto;
        }

        .tb {
            border-collapse: collapse;
            width: 100%;
        }

        .tb th {
            background-color: #0094ff;
            color: white;
        }

        .tb td,
        .tb th {
            padding: 5px;
            border: 1px solid black;
            text-align: center;
        }

        .add {
            padding: 5px;
            border: 1px solid black;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="add">
            编号:
            <input type="text" v-model="newId"> 品牌名称:
            <input type="text" v-model="newName">
            <input type="button" value="添加" @click="addData">
        </div>

        <div class="add">
            品牌名称:
            <input type="text" placeholder="请输入搜索条件" v-model="searchVal">
        </div>

        <div>
            <table class="tb">
                <tr>
                    <th>编号</th>
                    <th>品牌名称</th>
                    <th>创立时间</th>
                    <th>操作</th>
                </tr>
                <tr v-for="(item ,index) in newList" :key="index">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.ctime | ctime('/')}}</td>
                    <td @click="delData(index)">删除</td>
                </tr>
                <tr v-if="list.length === 0">
                    <td colspan="4">没有品牌数据</td>
                </tr>
                <!-- 动态生成内容tr -->
            </table>
        </div>
    </div>
</body>

<script>
    //时间过滤器
    Vue.filter('ctime', function (tplDate, separator) {
        // console.log(tplDate); //separator--分割符
        let data = new Date(tplDate);
        // console.log(data);//vue动态加载数据过滤
        return data.getFullYear() + separator + (data.getMonth() + 1) + separator + data.getDate();

    })

    var vm = new Vue({
        el: '#app',
        data: {
            newId: '',
            newName: '',
            searchVal: '',
            id: '',
            list: [
            ]
        },
        methods: {
            //点击添加数据
            addData() {
                this.list.push({ id: this.newId, name: this.newName, ctime: new Date() });
                this.newId = '';
                this.newName = '';
            },
            //根据index删除数据
            delData(index) {
                // console.log(index);
                // this.list.splice(index, 1);
                console.log(this.list[index].id);
                var url = 'http://157.122.54.189:9093/api/delproduct/' + this.list[index].id;
                axios.get(url)
                    .then(res => {
                        // console.log(res);
                            if (res.data.status == 0) {
                                alert(res.data.message)
                                this.getList()
                            } 
                    })
            },
            //获取商品数据列表
            getList() {
                var url = 'http://157.122.54.189:9093/api/getprodlist';
                axios.get(url).then(res => {
                    console.log(res);
                    // this.list=res.data.message
                    if (res.status == 200) {
                        this.list = res.data.message;
                        // this.id=res.data.message[index].id;
                        // console.log(this.id);
                        // console.log(this.list);
                    }

                })
            }
        },
        computed: {
            //条件搜索
            newList() {
                var res = this.list.filter(item => item.name.indexOf(this.searchVal) !== -1)
                return res;
            }
        },
        mounted() {
            this.getList();
        }
    })
</script>

</html>
